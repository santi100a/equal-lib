name: Welcome message for issues
on:
  issues:
    types:
      - opened
permissions:
  issues: write
jobs:
  welcome-author:
    runs-on: ubuntu-latest
    steps:
      - name: Say hi
        uses: jungwinter/comment@v1
        with:
          type: create
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_number: ${{ github.event.issue.number }}
          body: |
            Hi, ${{ github.event.issue.user.login }}! Welcome to ${{ github.repository }} issues! 
            Make sure to comply with the [Code of Conduct](
            https://github.com/${{ github.repository }}/blob/main/CODE_OF_CONDUCT.md).
