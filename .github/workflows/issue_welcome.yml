name: Welcome message for issues
on:
  - issues

jobs:
  welcome:
    - name: Say hi
      uses: jungwinter/comment@v1
      with:
        type: create
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          Hi! Welcome to ${{ github.repository }} issues! Make sure to comply with the [Code of Conduct](https://github.com/${{ github.repository }}/CODE_OF_CONDUCT.md).
